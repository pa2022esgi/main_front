<div style="display: flex; justify-content: center">
  <div style="width: 50vw; margin-top: 5vh">
      <mat-slide-toggle [(ngModel)]="lesson.available">
        Cours actuellement disponible
      </mat-slide-toggle>
      <mat-form-field appearance="outline" style="margin-top: 25px;">
        <mat-label>Nom</mat-label>
        <input matInput name="name" [(ngModel)]="lesson.name" />
        <mat-icon matSuffix>menu_book</mat-icon>
      </mat-form-field>
      <div style="display: flex;">
        <div style="display: flex; width: 50%;">
          <div style="width: 100%">
            <mat-form-field appearance="outline">
              <mat-label>Prix / heure</mat-label>
              <input
                matInput
                name="price"
                type="number"
                [(ngModel)]="lesson.price"
              />
              <mat-icon matSuffix>paid</mat-icon>
            </mat-form-field>
          </div>
          <div style="padding: 24px">
            <mat-icon style="transform: scale(1.2)" matTooltip="Le site prends 15% de commission sur chaque factures">info</mat-icon>
          </div>
        </div>
        <div style="width: 50%; display: flex; margin-top: 20px; justify-content: center;">
          <mat-slide-toggle [(ngModel)]="lesson.online">
            Disponible aussi en visioconférence
          </mat-slide-toggle>
        </div>
      </div>
      <div style="display: flex;">
        <div>
          <input type="file" (change)="onFileChanged($event)" accept=".png, .jpg, .jpeg" #fileUpload style="display: none;"/>
          <button mat-mini-fab (click)="fileUpload.click()" class="icon-btn" matTooltip="Taille recommandée : 330 * 430">
            <mat-icon>file_download</mat-icon>
          </button>
        </div>
        <div style="display: flex; align-items: center; margin-left: 20px;">
          <span>
            Image de couverture : {{file ? file.name : (lesson.cover ? lesson.cover.name : "...")}}
          </span>
        </div>
      </div>
  </div>
</div>
<div style="margin-top: 30px; display: flex; justify-content: center;">
  <div style="width: 70vw;">
    <app-text-editor [text]="lesson.text" (updtText)="lesson.text = $event"></app-text-editor>
  </div>
</div>
<div style="width: 100%; margin-top: 25px;">
  <div style="width: 100%; display: flex; justify-content: center; margin-bottom: 25px;">
    <span style="color: var(--error);" *ngIf="error">{{error}}</span>
  </div>
  <div style="width: 100%; display: flex; justify-content: center;">
    <button mat-flat-button (click)="goToLesson()" style="width: 25vw; background-color: var(--info); color: white; margin-right: 10px;" [disabled]="!this.lesson._id || !this.lesson.available">
      Voir le cours
    </button>
    <button mat-flat-button (click)="save()" style="width: 25vw; background-color: var(--success); color: white; margin-left: 10px;">
      Sauvegarder
    </button>
  </div>
</div>
