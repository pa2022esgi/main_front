<div style="display: flex; justify-content: space-around; margin-top: 10vh;">
  <div *ngIf="user">
    <app-change-info [user]="user"></app-change-info>
    <div style="margin-top: 50px;" *ngIf="user.role === 'professeur'">
      <app-change-documents [documents]="user.documents" style="margin-top: 50px;"></app-change-documents>
    </div>
  </div>
  <div>
    <app-change-profil-pic *ngIf="user" [img]="user.profile_img" style="margin-top: 50px;"></app-change-profil-pic>
    <div style="margin-top: 50px;">
      <app-change-pwd></app-change-pwd>
    </div>
  </div>
</div>
