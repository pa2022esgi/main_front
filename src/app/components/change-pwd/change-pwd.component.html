<mat-card class="my-card">
    <mat-card-title><h3>Mon mot de passe</h3></mat-card-title>
    <mat-card-content style="display: flex; align-items: center">
      <form style="width: 100vw">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>mot de passe</mat-label>
            <input matInput name="password" [type]="hide1 ? 'password' : 'text'" [(ngModel)]="password"/>
            <button mat-icon-button matSuffix (click)="hide1 = !hide1">
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>confirmation du mot de passe</mat-label>
            <input matInput name="password" [type]="hide2 ? 'password' : 'text'" [(ngModel)]="confirmPassword"/>
            <button mat-icon-button matSuffix (click)="hide2 = !hide2">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <span style="color: red;" *ngIf="error">{{error}}</span>
      </form>
    </mat-card-content>
    <mat-card-footer style="margin-bottom: 25px">
      <button mat-flat-button (click)="modifyPwd()" style="width: 20vw; background-color: #4caf50; color: white">
        Modifier
      </button>
    </mat-card-footer>
  </mat-card>
