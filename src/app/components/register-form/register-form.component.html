<mat-card class="my-card">
  <mat-card-title><h3>INSCRIPTION</h3></mat-card-title>
  <mat-card-content style="display: flex; align-items: center;">
    <form class="my-form" style="width: 100vw;">
      <mat-form-field appearance="fill">
        <mat-label>s'inscrire en tant que...</mat-label>
        <mat-select [(ngModel)]="role" name="role">
          <mat-option value="élève"><mat-icon>school</mat-icon>élève</mat-option>
          <mat-option value="professeur"><mat-icon>design_services</mat-icon>professeur</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>email</mat-label>
        <input matInput name="email" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>mot de passe</mat-label>
        <input matInput name="password" type="password" [(ngModel)]="password" />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>confirmation du mot de passe</mat-label>
        <input matInput name="password" type="password" [(ngModel)]="confirmPassword" />
      </mat-form-field>
      <span style="color: red;" *ngIf="error">{{error}}</span>
    </form>
  </mat-card-content>
  <mat-card-footer style="margin-bottom: 15px;">
    <button mat-raised-button (click)="register()" color="primary" style="width: 20vw;">
      S'inscrire
    </button>
  </mat-card-footer>
</mat-card>
