<mat-card class="my-card">
  <mat-card-title><h3>CONNEXION</h3></mat-card-title>
  <mat-card-content style=" display: flex; align-items: center;">
    <form class="my-form" style="width: 100vw;">
      <mat-form-field class="full-width" appearance="outline" style="margin-bottom: 30px;">
        <mat-label>email</mat-label>
        <input matInput name="email" [(ngModel)]="email"/>
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" style="margin-top: 30px;">
        <mat-label>mot de passe</mat-label>
        <input matInput name="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password"/>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <span style="color: red;" *ngIf="error">{{error}}</span>
    </form>
  </mat-card-content>
  <mat-card-footer style="margin-bottom: 25px;">
    <button mat-flat-button (click)="get()" color="primary" style="width: 20vw;">
      Se connecter
    </button>
  </mat-card-footer>
</mat-card>
