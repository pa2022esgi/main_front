<mat-card class="my-card">
  <mat-card-title><h3>CONNEXION</h3></mat-card-title>
  <mat-card-content style=" display: flex; align-items: center;">
    <form class="my-form" style="width: 100vw;">
      <mat-form-field class="full-width" appearance="fill" style="margin-bottom: 30px;">
        <mat-label>email</mat-label>
        <input matInput name="email" [(ngModel)]="user.email"/>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill" style="margin-top: 30px;">
        <mat-label>mot de passe</mat-label>
        <input matInput name="password" [(ngModel)]="user.password"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer style="margin-bottom: 25px;">
    <button mat-raised-button (click)="get()" color="primary">
      Se connecter
    </button>
  </mat-card-footer>
</mat-card>
