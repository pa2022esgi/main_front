<mat-card class="my-card">
  <h2>CONNEXION</h2>
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>email</mat-label>
        <input matInput placeholder="Email" name="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>mot de passe</mat-label>
        <input matInput placeholder="Password" name="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">
      Se connecter
    </button>
  </mat-card-actions>
</mat-card>
