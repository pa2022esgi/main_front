<table mat-table [dataSource]="comments" style="width: 100%">
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Auteur</th>
      <td mat-cell *matCellDef="let element">
        {{ element.user.firstname && element.lastname ? (element.user.firstname + " " + element.user.lastname) : element.user.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: "medium" }}</td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Texte</th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteComment(element._id)">
          <mat-icon style="color: var(--error);">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
