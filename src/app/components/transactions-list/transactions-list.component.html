<table mat-table [dataSource]="transactions" style="width: 100%">
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>Depuis</th>
      <td mat-cell *matCellDef="let element">
        {{ element.user.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>Vers</th>
      <td mat-cell *matCellDef="let element">{{element.cours.user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: "medium" }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Montant</th>
        <td mat-cell *matCellDef="let element">{{ (element.price).toFixed(2) }} €</td>
    </ng-container>

    <ng-container matColumnDef="gain">
        <th mat-header-cell *matHeaderCellDef>Gain</th>
        <td mat-cell *matCellDef="let element">{{ (15*element.price/100).toFixed(2) }} €</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
