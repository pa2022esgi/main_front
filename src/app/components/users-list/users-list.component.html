<table mat-table [dataSource]="users_list" style="width: 100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstname && element.lastname ? (element.firstname + " " + element.lastname) : "∅" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="validation">
      <th mat-header-cell *matHeaderCellDef>validation</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          *ngIf="element.role === 'professeur'"
          [checked]="element.validated"
          (change)="handleValidate(element._id , $event.checked)"
        ></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Détails</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="dialogInfo(element)">
          <mat-icon style="color: var(--info)">info</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
